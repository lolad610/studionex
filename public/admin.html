<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudioNex Admin Dashboard</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .number {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    select:focus, input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submissions-table {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(102, 126, 234, 0.2);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      color: #a0a0a0;
    }

    tbody tr {
      transition: background 0.3s;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending { background: #ffd43b; color: #000; }
    .status-contacted { background: #51cf66; color: #000; }
    .status-in-progress { background: #339af0; color: #fff; }
    .status-completed { background: #a78bfa; color: #fff; }
    .status-rejected { background: #ff6b6b; color: #fff; }

    .action-btn {
      padding: 5px 10px;
      font-size: 12px;
      margin-right: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #667eea;
    }

    .detail-row {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-row label {
      display: block;
      color: #a0a0a0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .detail-row p {
      color: #fff;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .close-modal {
      background: #ff6b6b;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #a0a0a0;
    }

    .error {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border: 1px solid #ff6b6b;
    }

    .logout-btn {
      background: #ff6b6b;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ StudioNex Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- Stats Section -->
    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <h3>Total Submissions</h3>
        <div class="number" id="stat-total">-</div>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <div class="number" id="stat-pending">-</div>
      </div>
      <div class="stat-card">
        <h3>Contacted</h3>
        <div class="number" id="stat-contacted">-</div>
      </div>
      <div class="stat-card">
        <h3>Completed</h3>
        <div class="number" id="stat-completed">-</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <select id="filterStatus" onchange="loadSubmissions()">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="contacted">Contacted</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="rejected">Rejected</option>
      </select>

      <select id="filterService" onchange="loadSubmissions()">
        <option value="">All Services</option>
        <option value="Game Systems Development">Game Systems</option>
        <option value="UI/UX Design">UI/UX Design</option>
        <option value="Admin Commands">Admin Commands</option>
        <option value="Data Systems">Data Systems</option>
        <option value="Anti-Cheat Systems">Anti-Cheat</option>
        <option value="Bug Fixes & Optimization">Bug Fixes</option>
      </select>

      <input type="text" id="searchBox" placeholder="Search name, email, discord..." 
             onkeyup="debounceSearch()" style="flex: 1; min-width: 200px;">

      <button onclick="loadSubmissions()">üîÑ Refresh</button>
    </div>

    <!-- Submissions Table -->
    <div class="submissions-table">
      <div id="loading" class="loading">Loading submissions...</div>
      <div id="error" class="error" style="display: none;"></div>
      
      <table id="submissionsTable" style="display: none;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Service</th>
            <th>Budget</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="submissionsBody">
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- View/Edit Modal -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <h2>Submission Details</h2>
      <div id="modalContent"></div>
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentPage = 1;
    let apiKey = localStorage.getItem('adminApiKey');
    let searchTimeout;

    // Check authentication
    if (!apiKey) {
      const key = prompt('Enter Admin API Key:');
      if (!key) {
        document.body.innerHTML = '<div class="loading">Access Denied</div>';
        throw new Error('No API key provided');
      }
      apiKey = key;
      localStorage.setItem('adminApiKey', key);
    }

    // Logout function
    function logout() {
      localStorage.removeItem('adminApiKey');
      location.reload();
    }

    // Fetch with auth
    async function fetchWithAuth(url, options = {}) {
      const response = await fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          'x-api-key': apiKey,
          'Content-Type': 'application/json'
        }
      });

      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('adminApiKey');
        alert('Invalid API key. Please re-authenticate.');
        location.reload();
        throw new Error('Unauthorized');
      }

      return response;
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetchWithAuth(`${API_BASE}/stats`);
        const data = await response.json();

        if (data.success) {
          document.getElementById('stat-total').textContent = data.stats.total;
          document.getElementById('stat-pending').textContent = data.stats.pending;
          document.getElementById('stat-contacted').textContent = data.stats.contacted;
          document.getElementById('stat-completed').textContent = data.stats.completed;
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Load submissions
    async function loadSubmissions(page = 1) {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        document.getElementById('submissionsTable').style.display = 'none';

        const status = document.getElementById('filterStatus').value;
        const service = document.getElementById('filterService').value;
        const search = document.getElementById('searchBox').value;

        const params = new URLSearchParams({
          page,
          limit: 20,
          ...(status && { status }),
          ...(service && { service }),
          ...(search && { search })
        });

        const response = await fetchWithAuth(`${API_BASE}/submissions?${params}`);
        const data = await response.json();

        if (data.success) {
          renderSubmissions(data.data);
          renderPagination(data.pagination);
          document.getElementById('submissionsTable').style.display = 'table';
        } else {
          throw new Error(data.message);
        }

        document.getElementById('loading').style.display = 'none';

      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = `Error: ${error.message}`;
        document.getElementById('error').style.display = 'block';
      }
    }

    // Render submissions table
    function renderSubmissions(submissions) {
      const tbody = document.getElementById('submissionsBody');
      
      if (submissions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 30px; color: #a0a0a0;">No submissions found</td></tr>';
        return;
      }

      tbody.innerHTML = submissions.map(sub => `
        <tr>
          <td>${new Date(sub.submittedAt).toLocaleDateString()}</td>
          <td>${sub.name}</td>
          <td>
            <div style="font-size: 12px;">
              <div>üìß ${sub.email}</div>
              <div>üí¨ ${sub.discord}</div>
            </div>
          </td>
          <td>${sub.service}</td>
          <td>${sub.budget}</td>
          <td><span class="status-badge status-${sub.status}">${sub.status}</span></td>
          <td>
            <button class="action-btn" onclick="viewSubmission('${sub._id}')">View</button>
            <button class="action-btn" onclick="quickStatus('${sub._id}', '${sub.status}')">Status</button>
          </td>
        </tr>
      `).join('');
    }

    // Render pagination
    function renderPagination(pagination) {
      const container = document.getElementById('pagination');
      const { page, pages } = pagination;

      let html = '';
      
      if (page > 1) {
        html += `<button onclick="loadSubmissions(${page - 1})">‚Üê Previous</button>`;
      }

      html += `<span style="color: #a0a0a0; padding: 10px;">Page ${page} of ${pages}</span>`;

      if (page < pages) {
        html += `<button onclick="loadSubmissions(${page + 1})">Next ‚Üí</button>`;
      }

      container.innerHTML = html;
    }

    // View submission details
    async function viewSubmission(id) {
      try {
        const response = await fetchWithAuth(`${API_BASE}/submissions/${id}`);
        const data = await response.json();

        if (data.success) {
          const sub = data.data;
          document.getElementById('modalContent').innerHTML = `
            <div class="detail-row">
              <label>Name</label>
              <p>${sub.name}</p>
            </div>
            <div class="detail-row">
              <label>Email</label>
              <p>${sub.email}</p>
            </div>
            <div class="detail-row">
              <label>Discord</label>
              <p>${sub.discord}</p>
            </div>
            ${sub.roblox ? `
              <div class="detail-row">
                <label>Roblox Username</label>
                <p>${sub.roblox}</p>
              </div>
            ` : ''}
            <div class="detail-row">
              <label>Service</label>
              <p>${sub.service}</p>
            </div>
            <div class="detail-row">
              <label>Budget</label>
              <p>${sub.budget}</p>
            </div>
            ${sub.deadline ? `
              <div class="detail-row">
                <label>Deadline</label>
                <p>${new Date(sub.deadline).toLocaleDateString()}</p>
              </div>
            ` : ''}
            <div class="detail-row">
              <label>Project Details</label>
              <p>${sub.details}</p>
            </div>
            <div class="detail-row">
              <label>Status</label>
              <select id="editStatus" class="status-select">
                <option value="pending" ${sub.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="contacted" ${sub.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                <option value="in-progress" ${sub.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                <option value="completed" ${sub.status === 'completed' ? 'selected' : ''}>Completed</option>
                <option value="rejected" ${sub.status === 'rejected' ? 'selected' : ''}>Rejected</option>
              </select>
            </div>
            <div class="detail-row">
              <label>Admin Notes</label>
              <textarea id="editNotes">${sub.notes || ''}</textarea>
            </div>
            <button onclick="updateSubmission('${sub._id}')">üíæ Save Changes</button>
            <button onclick="deleteSubmission('${sub._id}')" style="background: #ff6b6b; margin-left: 10px;">üóëÔ∏è Delete</button>
          `;
          document.getElementById('detailModal').classList.add('active');
        }
      } catch (error) {
        alert('Failed to load submission: ' + error.message);
      }
    }

    // Quick status change
    async function quickStatus(id, currentStatus) {
      const statuses = ['pending', 'contacted', 'in-progress', 'completed', 'rejected'];
      const currentIndex = statuses.indexOf(currentStatus);
      const nextStatus = statuses[(currentIndex + 1) % statuses.length];

      if (confirm(`Change status to "${nextStatus}"?`)) {
        await updateSubmission(id, nextStatus);
        loadSubmissions(currentPage);
      }
    }

    // Update submission
    async function updateSubmission(id, status = null, notes = null) {
      try {
        const payload = {
          status: status || document.getElementById('editStatus')?.value,
          notes: notes || document.getElementById('editNotes')?.value
        };

        const response = await fetchWithAuth(`${API_BASE}/submissions/${id}`, {
          method: 'PUT',
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.success) {
          alert('‚úÖ Submission updated successfully');
          closeModal();
          loadSubmissions(currentPage);
          loadStats();
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        alert('Failed to update: ' + error.message);
      }
    }

    // Delete submission
    async function deleteSubmission(id) {
      if (!confirm('Are you sure you want to delete this submission? This cannot be undone.')) {
        return;
      }

      try {
        const response = await fetchWithAuth(`${API_BASE}/submissions/${id}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          alert('‚úÖ Submission deleted');
          closeModal();
          loadSubmissions(currentPage);
          loadStats();
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        alert('Failed to delete: ' + error.message);
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }

    // Debounced search
    function debounceSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => loadSubmissions(1), 500);
    }

    // Initialize
    loadStats();
    loadSubmissions();

    // Refresh every 30 seconds
    setInterval(() => {
      loadStats();
      loadSubmissions(currentPage);
    }, 30000);
  </script>
</body>
</html>
