<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shrinivas — StudioNex</title>
  <style>
    :root{--accent:#ff7ab6;--bg:#0f1724}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071029 0%,#0f1724 100%);color:#e6eef8}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);padding:28px;border-radius:14px;max-width:820px;width:100%}
    h1{margin:0 0 12px;font-size:28px;letter-spacing:-0.02em}
    p.lead{opacity:0.85;margin:0 0 18px}
    form{display:flex;gap:10px;flex-wrap:wrap}
    input,textarea{flex:1 1 220px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{background:var(--accent);color:#071029;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    footer{margin-top:18px;font-size:12px;opacity:0.7}
    .bg-anim{position:fixed;inset:0;z-index:0;opacity:0.4;pointer-events:none}
    .content{position:relative;z-index:1}
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden>
    <!-- Simple animated gradient shapes -->
    <svg width="100%" height="100%" preserveAspectRatio="none">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0%" stop-color="#ff7ab6" stop-opacity="0.12" />
          <stop offset="100%" stop-color="#7ad1ff" stop-opacity="0.08" />
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#g1)"></rect>
    </svg>
  </div>

  <div class="wrap content">
    <div class="card">
      <h1>StudioNex — Creative Landing</h1>
      <p class="lead">Anime-inspired visuals, clean lead capture. Drop your details and we'll reach out.</p>

      <form id="leadForm">
        <input name="name" placeholder="Your name" required />
        <input name="email" type="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message (optional)" rows="3"></textarea>
        <div style="width:100%;display:flex;justify-content:flex-end">
          <button type="submit">Send</button>
        </div>
      </form>

      <footer>Built with care — StudioNex</footer>
    </div>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      payload.source = 'public-landing';
      try {
        const res = await fetch('/api/leads', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('submit failed');
        form.reset();
        alert('Thanks! We received your message.');
      } catch (err) {
        console.error(err);
        alert('Sorry, there was an error submitting the form.');
      }
    });
  </script>
</body>
</html>
