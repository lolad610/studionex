# StudioNex - Nginx Configuration for Performance & Security
# Use this if hosting on Nginx (Digital Ocean, Linode, AWS, Heroku, Vercel, etc.)

# Gzip Compression
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;

# Security Headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com;" always;

# Browser Caching
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location ~* \.(html)$ {
    expires 12h;
    add_header Cache-Control "public, must-revalidate";
}

# API & Dynamic Content
location /api/ {
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# Block access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ /\.env {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ /\.git {
    deny all;
    access_log off;
    log_not_found off;
}

# Route all requests to index.html (SPA)
location / {
    try_files $uri $uri/ /index.html;
}

# Serve static files
location ~* ^/(.+)\.(?:manifest|appcache|html?|xml|json)$ {
    expires -1;
}

# Performance optimization: Disable access log for assets
location ~* ^/assets/ {
    access_log off;
}

# Rate limiting for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/m;
location /api/contact {
    limit_req zone=api_limit burst=10 nodelay;
}
